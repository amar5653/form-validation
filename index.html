<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e22486cc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>
            <div class="name">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Enter your name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="phoneNumber">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="123-456-7899" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@example.com" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="message">
                <label for="message">Enter your message</label>
                <input type="text" id="message" style="height:100px;" placeholder="Enter your message" onkeyup="validateMessage()">
                <span id="message-error"></span>
            </div>
            <button id="submit" onclick="validateForm()">Submit</button>
            <span id="submit-error" ></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
